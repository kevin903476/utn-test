<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&ampdisplay=swap'>
    <link rel="stylesheet" href="style/style2.css">
    <link rel="stylesheet" href="style/style-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    

    <div class="wrapper">

        <div class="contenedor-loading">
            <div class="loading-image">
                <img src="./img/loading.gif" alt="gif" height="150" width="150">
            </div>
            
            <div class="loading-text" >
            <p>Cargando...</p>
            </div>
            
            
          </div>

        <div class="login-box">
            <div class="login-header">

                <span> Login</span>
                
            </div>
            <br>
            <br>
            <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data">
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>

                    <label for="user" class="label">Usuario
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <br>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">Contraseña</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recuerdame</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Olvide Contraseña</a>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                    
                                  
                </div>
                
                
            </form>
            <div id="btn-google" class="input-submit">
                <img src="/img/google-logo.png" alt="" width="35px" height="35px">
                <a  onclick="onSignIn()">Iniciar con Google</a>  
            </div>
            <br>

            <div class="register">
                <span>No tienes una cuenta?
                    <a href="./Registro.html">Registrarse</a></span>
            </div>

            


        </div>

    </div>
    <script src="js/form.js"></script>
    <script src="js/google.js"> </script>

    <script src="js/loading.js"></script>
</body>

</html>
